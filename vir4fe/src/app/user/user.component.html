<mat-toolbar color="primary">
    <span [routerLink]="['/user']">PhotoExplorer</span>
    <button mat-flat-button (click)=clickLogout()>Kijelentkez√©s</button>
</mat-toolbar>

<div class="main-div">
    <div *ngFor="let jpg of jpgs" >
        <mat-card *ngIf="permToJpg">
            <img mat-card-image src={{jpg.img}} >
        </mat-card>
    </div>
    
    <div *ngFor="let png of pngs">
        <mat-card *ngIf="permToPng">
            <img mat-card-image src={{png.img}} >
        </mat-card>
    </div>
    
    <div *ngFor="let gif of gifs">
        <mat-card *ngIf="permToGif">
            <img mat-card-image src={{gif.img}} >
        </mat-card>
    </div>
</div>
