<mat-toolbar color="primary">
    <span [routerLink]="['/admin']">PhotoExplorer</span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="jpg">
      <th mat-header-cell *matHeaderCellDef> Jpg láthatási jog </th>
      <td mat-cell *matCellDef="let element"> 
          <input type="checkbox" [(ngModel)]="element.jpg"/> 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="png">
      <th mat-header-cell *matHeaderCellDef> Png láthatási jog</th>
      <td mat-cell *matCellDef="let element">
          <input type="checkbox" [(ngModel)]="element.png"/> 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="gif">
        <th mat-header-cell *matHeaderCellDef> Gif láthatási jog</th>
        <td mat-cell *matCellDef="let element">
            <input type="checkbox" [(ngModel)]="element.gif"/> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
